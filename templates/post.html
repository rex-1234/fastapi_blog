{% extends "layout.html" %}

{% block title %}{{ post.title }} · FastAPI Blog{% endblock %}

{% block content %}
<article class="post-card">
    <!-- Author + Meta -->
    <div class="d-flex align-items-center mb-3">
        <img
            src="{{ url_for('static', path='profile_pics/default.jpg') }}"
            alt="{{ post.author }} profile picture"
            class="rounded-circle me-3"
            width="48"
            height="48"
            loading="lazy"
        >
        <div>
            <div class="post-meta mb-0">
                <a href="#" class="fw-medium">{{ post.author }}</a>
                · {{ post.date_posted }}
            </div>
        </div>
    </div>

    <!-- Title -->
    <h1 class="post-title mb-3">
        {{ post.title }}
    </h1>

    <!-- Content -->
    <div class="post-content mb-4">
        {{ post.content }}
    </div>

    <!-- Actions (future auth-based visibility) -->
    <div class="d-flex gap-2 pt-3 border-top">
        <a href="#"
           class="btn btn-sm btn-outline-secondary rounded-pill px-3">
            Edit
        </a>

        <button type="button"
                class="btn btn-sm btn-outline-danger rounded-pill px-3"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal">
            Delete
        </button>
    </div>
</article>

<!-- Delete Confirmation Modal -->
<div class="modal fade"
     id="deleteModal"
     tabindex="-1"
     aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-semibold" id="deleteModalLabel">
                    Delete Post?
                </h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <form action="#" method="post">
                <div class="modal-body text-muted">
                    Are you sure you want to delete this post?
                    This action cannot be undone.
                </div>

                <div class="modal-footer border-0">
                    <button type="button"
                            class="btn btn-outline-secondary rounded-pill px-3"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit"
                            class="btn btn-outline-danger rounded-pill px-3">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
