{% extends "layout.html" %}

{% block title %}{{ status_code }} · FastAPI Blog{% endblock %}

{% block content %}
<div class="post-card text-center">
    <div class="error-code mb-2">
        {{ status_code }}
    </div>

    <h1 class="post-title mb-3">
        Oops… something went wrong
    </h1>

    <p class="post-content text-muted mb-4">
        {{ message }}
    </p>

    <a href="{{ url_for('home') }}"
       class="btn btn-outline-primary rounded-pill px-4">
        Go back home
    </a>
</div>
{% endblock %}
