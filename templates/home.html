{% extends "layout.html" %}

{% block title %}Home · FastAPI Blog{% endblock %}

{% block content %}
<h1 class="mb-4 fw-semibold">Latest Posts</h1>

{% for post in posts %}
    <div class="post-card">
        <div class="d-flex align-items-start gap-3">
            <!-- Profile Picture -->
            <img
                src="{{ url_for('static', path='profile_pics/default.jpg') }}"
                alt="{{ post.author }} profile picture"
                class="rounded-circle profile-pic flex-shrink-0"
                width="48"
                height="48"
                loading="lazy"
            >

            <!-- Post Body -->
            <div class="flex-grow-1">
                <div class="post-meta mb-1">
                    <a href="#" class="fw-medium text-decoration-none">
                        {{ post.author }}
                    </a>
                    · {{ post.date_posted }}
                </div>

                <div class="post-title">
                    <a href="{{ url_for('post_page', post_id=post.id) }}"
                       class="text-decoration-none">
                        {{ post.title }}
                    </a>
                </div>

                <div class="post-content mt-2">
                    {{ post.content }}
                </div>
            </div>
        </div>
    </div>
{% else %}
    <p class="text-muted">No posts available.</p>
{% endfor %}
{% endblock %}
